<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/firm_login.css">
    <title>Firm Login</title>
</head>

<body>
<div class="parent-div">

    <div class="image-div">
        <img src="images/lady.svg" alt="Lady_Image"/>
    </div>

    <div class="child-div">

        <form class="form_style" method="POST" action="emp-login">
            <p class="form_text">
                Employee Login
            </p>
            <label for="username">
                USERNAME
            </label>
            <input type="email" id="username" name="username" class="input_box"
                   placeholder="Enter Username or Email"><br><br>
            <label for="password">
                PASSWORD
            </label>
            <input type="password" id="password" name="password" class="input_box"
                   placeholder="Enter Your Password"><br> <br>
            <button type="submit" class="btn btn_login">
                Login
            </button>

        </form>

    </div>

</div>
</body>

</html>
