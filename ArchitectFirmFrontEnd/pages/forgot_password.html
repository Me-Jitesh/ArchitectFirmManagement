<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../stylesheets/forgot_password.css">
    </link>
    <title>Forgot Password</title>
</head>

<body>

    <div class="wrapper">
        <div class="content">

            <h1>Forgot Password</h1>

            <form method="post" action="forgot_password">

                <label for="name">Email</label>
                <br />
                <input type="text" class="input-box" id="name" name="name" placeholder="Enter Your Email">
                <br><br>

                <span>Security Question : </span>

                <select name="que" id="que">
                    <option value="Favorite Book">Your Favorite Book</option>
                    <option value="First Teacher">Your First Teacher</option>
                    <option value="First Vehicle">Your First Vehicle</option>
                </select>

                <br><br>

                <input type="text" class="input-box" class="answer" name="answer" id="answer"
                    placeholder="Enter Answer">
                <br><br>
                <button type="submit" class="btn submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
