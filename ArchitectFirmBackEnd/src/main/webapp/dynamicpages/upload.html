<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Josefin+Sans&family=Poppins&family=Quicksand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-info text-info vh-100">

        <div class="row">

            <nav class="navbar navbar-dark bg-dark p-3">
                <img src="../images/lady.svg" class="rounded float-start d-block" height="100px" width="100px"
                    alt="lady" />
                <a class="display-5 nav-link text-white" href="custo_dashboard.jsp">Aakar Consultancy</a>
            </nav>
        </div>

        <div class="container bg-dark p-5 mt-5">

            <div class="col-12 my-3 ms-3">
                <h1>Upload Project</h1>
            </div>
            <form class="row g-3 text-dark m-5" method="post" action="../add_project">

                <div class="col-md-12 mb-4">
                    <input class="form-control" type="file" id="formFile" name="document">
                </div>

                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                        name="comment"></textarea>
                    <label for="comment">add Description</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="decision" id="decision" value="Correction">
                    <label class="form-check-labe text-warning" for="decision">
                        Plan
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="decision" id="decision_rad" value="Finalize">
                    <label class="form-check-label text-success" for="decision_rad">
                        Elivation
                    </label>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
